<!DOCTYPE html>
<html>

<head>
    <title>CSS Examples</title>
    <style>
        div#mydiv {
            width: 150px;
            height: 150px;
            background-color: red;
            animation-name:example;
            animation-duration: 4s;
        }

        @keyframes example {
            from {background-color:red;}
            to {background-color: yellow;}
        }
    </style>
</head>

<body>
    <div id="mydiv"></div>
</body>
</html>
