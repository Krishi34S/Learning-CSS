<!DOCTYPE html>

<head>
    <title>CSS Examples</title>
</head>

<body>
    <p style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Changed Font Family</p>
    <p style="font-style:italic;">This is Italic</p>
    <p style="font-variant: small-caps;">This is Small Caps Example</p>
    <p style="font-weight: bold;">This is bold</p>
    <p style="font-size:30px;">This font size is 30px</p>
    <p style="font-size:small;">This font size is small</p>
    <p style="font-size: large;">This font size is large</p>
    <p style="font: italic small-caps bold 15px georgia;">This is the shorter way to style</p>
</body>
</html>
