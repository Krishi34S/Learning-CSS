<!DOCTYPE html>
<html>

<head>
    <title>CSS Examples</title>
    <style>
        #p1 {background-color: rgba(255, 0, 0, 0.3);}
        #p2 {background-color: rgb(0, 255, 0); opacity: 0.6;}
        #p3 {background-color: blue; opacity: 0.9;}
        #g1 {background-color: hsl(240, 100%, 25%);}
        #g2 {background-color: hsl(240, 100%, 50%);}
        #g3 {background-color: hsl(240, 100%, 75%);}
    </style>
</head>

<body>
    <p>RGBA Colors</p>
    <p id="p1">Red</p>
    <p id="p2">Green</p>
    <p id="p3">Blue</p>
    <p>HSL Colors</p>
    <p id="g1">Dark Blue</p>
    <p id="g2">Normal Blue</p>
    <p id="g3">Light Blue</p>
</body>

</html>
